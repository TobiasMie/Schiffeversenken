<!DOCTYPE html>
<html>
<head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

</head>
<body>
	<script src="sketch.js"></script>
	<script src="GameField.js"></script>
	<script src="Ship.js"></script>
	<script src="websocket.js"></script>
	<script src="DataManager.js"></script>
	<script src="GameManager.js"></script>
	<script src="Chat.js"></script>
	<script src="GameLog.js"></script>
	<script src="UserInterface.js"></script>
	<script src="Button.js"></script>
    <script src="Timer.js"></script>
    <script src="Computer.js"></script>

	<div class="overlay" id="overlay">
		<div class="overlay_content">
			<h1>Schiffeversenken</h1>
			<p>Descripion</p>
			<div class="buttons" id="buttons">
				<div class="" id="step1">
					<button class="button" onclick="changeOverlay(2)">Play against a Human</button>
					<button class="button" onclick="changeOverlay(5)">Play against the computer</button>
				</div>
				<div class="hidden" id="step2"> <!-- Play agaoinst a Human -->
					<button class="button" onclick="dataManager.createGame()">Create Game</button>
					<button class="button" onclick="changeOverlay(3)">Join Game</button>
				</div>
				<div class="hidden" id="step3"> <!-- Enter GameToken -->
					<input class="button" type="text" id="gameToken" placeholder="Game Token" spellcheck="false" autofocus>
					<button class="button" onclick="dataManager.joinGame($('#gameToken').val())">Join Game</button>
				</div>
				<div class="hidden" id="step4">
					<span id="gameInfo"></span><br>
					<button class="button" onclick="closeOverlay()">Close</button>
				</div>
				<div class="hidden" id="step5">
					<button class="button" onclick="dataManager.createComputer('Easy')">Easy</button>
					<button class="button" onclick="dataManager.createComputer('Middle')">Middle</button>
					<button class="button" onclick="dataManager.createComputer('Hard')">Hard</button>
			        <button class="button" onclick="dataManager.createComputer('Intermediate')">Intermediate</button>
            </div>
		</div>
	</div>
</body>
</html>
